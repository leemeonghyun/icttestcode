<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      height: 100vh;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }
    .social-login-buttons button {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="login-container">
      <h3 class="text-center mb-4">로그인</h3>
      <!-- Login Form -->
      <form method="POST" action="/login">
        <div class="mb-3">
          <label for="email" class="form-label">이메일</label>
          <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력하세요" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">비밀번호</label>
          <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required>
        </div>
        <div class="d-grid mb-3">
          <button type="submit" class="btn btn-primary">로그인</button>
        </div>
      </form>

      <hr>

      <!-- Social Login Buttons -->
      <div class="social-login-buttons text-center">
        <p class="mb-2">소셜 로그인</p>
        <button class="btn btn-danger w-100" onclick="location.href='/api/auth/google-login/'">
          <i class="bi bi-google"></i> 구글로 로그인
        </button>
        <button class="btn btn-warning w-100" onclick="location.href='https://example.com/oauth'">
          <i class="bi bi-chat-fill"></i> 카카오로 로그인
        </button>
        <button class="btn btn-success w-100" onclick="location.href='/api/auth/naver-login/'">
          <i class="bi bi-envelope-fill"></i> 네이버로 로그인
        </button>
      </div>
    </div>
  </div>

  <!-- Bootstrap 5 JS CDN -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
